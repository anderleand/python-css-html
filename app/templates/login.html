{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
<form method="POST" action="">

    <p>
        <label for="username">Username: </label>
        <input id="username" name="user" type="text" placeholder="Digite seu nome">
    </p>

    <p>
        <label for="password">Password: </label>
        <input id="password" name="pass" type="password" placeholder="Digite sua senha">
    </p>
    <p>
        <input type="checkbox" name="remember" id="remember"><label for="remember">Remember-me</label>
    </p>
    <p>
        <button>Sign</button>
    </p>
</form>
{% endblock %}
